		<button class="dashboard__panel__button" ng-click="addNewUser()">Agregar usuario</button>

 <div class="dashboard__panel animated fadeInUp">
 	<li class="dashboard__panel__item animated fadeInUp"ng-repeat="user in users | orderBy :'username'">
			 <img ng-click =""src="img/Icon-user.png" alt="" width="120px" height="120px">
			<h3>{{user.username}}</h3>

 <div id="registration__modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span ng-click="closeModal()" class="close">×</span>

    </div>
    <div class="modal-body">
    	<form>
		  <fieldset>
		    <legend>Información:</legend><br>


		<div class="form__content">
			    <h3 class="form__label">Usuario</h3>
			    <input type="text" class="form__texbox" ng-model ="current.username"value="{{current.username}}">
			    <br>
			    <h3 class="form__label">Contraseña</h3>
			    <input type="text" class="form__texbox" ng-model ="current.password"value="{{current.password}}">
			    <br>
			    <h3 class="form__label">Nombre completo</h3>
			    <input type="text"  class="form__texbox" ng-model ="current.fullname"value="{{current.fullname}}">
			    <br>
			</div>
		  </fieldset>
		</form>

    </div>
    <div class="modal-footer">
		<button class="dashboard__modal__button" ng-click="saveNewUser(current)">Guardar</button>
		<button class="dashboard__modal__button" ng-click="closeModal()">Cancelar</button>

    </div>
  </div>

</div>
